<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Low carb helper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="title"><span class="accent">Low-carb</span> diet helper</h1>
        <section class="subheading">Powered by Gemini AI.</section>
      </div>        
    </header>
    <main>
      <section class="form-section">
        <div class="container">
          <form id="low-carb-test-form">
            <label for="product-name" class="label">Product name:</label>
            <div class="input-container">
              <input required type="text" id="product-name" class="input" name="productName" placeholder="Input your product here..."/>
              <button type="button" id="clear-button">X</button>
            </div>
            <button type="submit" class="button">Works for low carb?</button>
          </form>
        </div>
        </div>
      </section>
      <section class="result-section">
        <div class="container" id="result">
          <div id="result-content"></div>
          <div id="loader">
            <div class="skeleton-box" style="width:90%;"></div>
            <div class="skeleton-box" style="width:70%;"></div>
            <div class="skeleton-box" style="width:55%;"></div>
            <div class="skeleton-box" style="width:65%;"></div>
            <div class="skeleton-box" style="width:85%;"></div>
            <div class="skeleton-box" style="width:95%;"></div>
            <div class="skeleton-box" style="width:75%;"></div>
            <div class="skeleton-box" style="width:80%;"></div>
            <div class="skeleton-box" style="width:65%;"></div>
            <div class="skeleton-box" style="width:75%;"></div>
            <div class="skeleton-box" style="width:90%;"></div>
            <div class="skeleton-box" style="width:70%;"></div>
          </div>
        </div>
      </section>
    </main>



    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
	<script type="module" src="scripts.js"></script>
  </body>
</html>
