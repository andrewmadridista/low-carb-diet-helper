<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Low carb helper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
  </head>
  <body>
    <main class="container">
        <h1 class="heading">Welcome to low-carb diet helper</h1>
        <p>Powered by Gemini AI.</p>
        <form id="low-carb-test-form">
            <label for="product-name" class="label">Input the product you want to test for suitability</label>
            <input required type="text" id="product-name" class="input" name="productName" placeholder="Input your product here..."/>
            <button type="submit" class="button">Works for low carb?</button>
        </form>

        <div id="result">
          <div id="result-content"></div>
          <div id="loader">
            <span class="skeleton-box" style="width:80%;"></span>
            <span class="skeleton-box" style="width:90%;"></span>
            <span class="skeleton-box" style="width:83%;"></span>
            <span class="skeleton-box" style="width:80%;"></span>
        </div>
      </div>
    </main>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
	<script type="module" src="scripts.js"></script>
  </body>
</html>
