<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Low carb helper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="title">Welcome to <span class="accent">low-carb</span> diet helper</h1>
        <section class="subheading">Powered by Gemini AI.</section>
      </div>        
    </header>
    <main class="container">

        <form id="low-carb-test-form">
            <label for="product-name" class="label">Product name</label>
            <div class="input-container">
              <input required type="text" id="product-name" class="input" name="productName" placeholder="Input your product here..."/>
              <button type="button" id="clear-button">X</button>
            </div>

            <button type="submit" class="button">Works for low carb?</button>
        </form>

        <div id="result">
          <div id="result-content"></div>
          <div id="loader">
            <span class="skeleton-box" style="width:90%;"></span>
            <span class="skeleton-box" style="width:70%;"></span>
            <span class="skeleton-box" style="width:55%;"></span>
            <span class="skeleton-box" style="width:65%;"></span>
            <span class="skeleton-box" style="width:85%;"></span>
            <span class="skeleton-box" style="width:95%;"></span>
            <span class="skeleton-box" style="width:75%;"></span>
            <span class="skeleton-box" style="width:80%;"></span>
            <span class="skeleton-box" style="width:65%;"></span>
            <span class="skeleton-box" style="width:75%;"></span>
            <span class="skeleton-box" style="width:90%;"></span>
            <span class="skeleton-box" style="width:70%;"></span>
        </div>
      </div>
    </main>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
	<script type="module" src="scripts.js"></script>
  </body>
</html>
